<!DOCTYPE html>
<html> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Width Example</title>
  <style>
  p {
    background-color: lightgray;
  }

  body {
    padding: 50px;
  }

  main {
    border: solid 1px black;
    position: relative;
    height: 500px;
  }

  div {
    border: solid 1px red;
    position: absolute;
    width: 200px;
    height: 200px;
    right: 100px;
    bottom: 100px;
  }
  </style>  
</head>
<body> 
  <p>p</p>
  <p>p</p>
  <main>
    <div>div</div>
  </main>
</body> 
</html>
