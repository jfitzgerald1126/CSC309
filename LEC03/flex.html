<!DOCTYPE html>
<html> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
  .container {
    background: lightgreen;
    display: flex;
    height: 60vh;
    justify-content: center;
    flex-flow: row wrap;
    align-items: center;
    align-content: center;
  }
  
  .container div {
    width: 100px;
    height: 100px;
    border: solid blue 2px;
    line-height: 100px;
    text-align: center;
    background-color: lightblue;
    margin: 1rem;
  }

  div.red {
    border-color: red;
    background-color: pink;
    /* height: 200px; */
  }
  </style>  
</head>
<body>
  <main class="container"> 
    <div>1</div>
    <div>2</div>
    <div class="red">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div class="red">7</div>
    <div>8</div>
    <div>9</div>
  </main>
</body> 
</html>
