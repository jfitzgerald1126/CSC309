<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists</title> 
</head>
<body>
<h1>Different Types of Lists</h1>
<ul>
  <li>Blue</li>
  <li>Red</li>
  <li>Yellow</li>
</ul>
<ol>
  <li>Blue</li>
  <li>Red</li>
  <li>Yellow</li>
</ol>
<dl>
  <dt>Blue</dt><dd>123</dd>
  <dt>Red</dt><dd>456</dd>
  <dt>Black</dt><dd>789</dd>
</dl>
</body> 
</html>
