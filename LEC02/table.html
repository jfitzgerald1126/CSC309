<!DOCTYPE html>
<html lang="en">
<style>
  td {
    border-style: solid;
    border-width: 2px;
    padding: 5px;
  }
</style>
<head>
  <title>HTML Table</title>
</head>
<body> 
  <table>
    <tr><td rowspan="2">1</td><td colspan="2">4</td></tr>
    <tr><td>5</td><td rowspan="2">3</td></tr>
    <tr><td colspan="2">2</td></tr>    
  </table>
</body> 
</html>
